<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Combo</title>
    
    <!-- Puedes agregar tu CSS -->
</head>
<body>
    <h1>Crear Nuevo Combo</h1>
    <form th:action="@{/combos/guardar}" th:object="${combo}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required />
        </div>
        <div>
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" th:field="*{descripcion}" required></textarea>
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" step="0.01" required />
        </div>
        <div>
            <button type="submit">Guardar</button>
        </div>
    </form>
    <a href="/combos">Volver a la lista de combos</a>
</body>
</html>
