<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Combos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Listado de Combos</h1>
        
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-lg">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">ID</th>
                    <th class="py-3 px-6 text-left">Nombre</th>
                    <th class="py-3 px-6 text-left">Descripción</th>
                    <th class="py-3 px-6 text-left">Precio</th>
                    <th class="py-3 px-6 text-left">Acciones</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                <tr th:each="combo : ${combos}" class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6" th:text="${combo.idCombo}"></td>
                    <td class="py-3 px-6" th:text="${combo.nombre}"></td>
                    <td class="py-3 px-6" th:text="${combo.descripcion}"></td>
                    <td class="py-3 px-6" th:text="${combo.precio}"></td>
                    <td class="py-3 px-6">
                        <a th:href="@{/combos/editar/{id}(id=${combo.idCombo})}" class="text-blue-500 hover:underline">Editar</a>
                        <a th:href="@{/combos/eliminar/{id}(id=${combo.idCombo})}" onclick="return confirm('¿Estás seguro de que deseas eliminar este combo?');" class="text-red-500 hover:underline ml-2">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="mt-4">
            <a href="/combos/crear" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Crear Nuevo Combo</a>
        </div>
    </div>
</body>
</html>
