<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>CineBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/path/to/your/css/styles.css">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/SectionHome.css}">
   
    
</head>

<body>
    <header class="container py-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="animate__animated animate__zoomIn">CineBox</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="/home" class="nav-link text-danger">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/peliculas" class="nav-link text-danger">
                            <i class="fas fa-film"></i> Películas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/combos" class="nav-link text-danger">
                            <i class="fas fa-utensils"></i> Combos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/funciones" class="nav-link text-danger">
                            <i class="fas fa-calendar-alt"></i> Funciones
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 class="text-3xl font-bold mb-4 text-center">Listado de Películas</h1>
        <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <div th:each="pelicula : ${peliculas}" class="bg-white shadow-lg rounded-lg p-4 transition-transform transform hover:scale-105">
                <h3 class="text-xl font-semibold" th:text="${pelicula.nombre}"></h3>
                <p class="text-gray-600 mt-2" th:text="${pelicula.descripcion}"></p>
                <div>
                    <img th:src="${pelicula.imagenUrl}" alt="Imagen de la película" class="mt-2 rounded" style="width: 100%; height: auto; object-fit: cover" />
                </div>
                <p class="text-gray-700 mt-2">Categoría: <span th:text="${pelicula.categoria.nombre}"></span></p>
            </div>
        </ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
