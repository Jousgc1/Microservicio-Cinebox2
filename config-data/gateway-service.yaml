spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: cinebox
          uri: lb://CINEBOX
          predicates:
            - Path=/peliculas/**
          filters:
            - StripPrefix=1
    discovery:
      locator:
        enabled: true
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: true

server:
  port: 8080
