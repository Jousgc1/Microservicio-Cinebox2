spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: Cinebox
          uri: lb://CINEBOX
          predicates:
            - Path=/peliculas/**
          filters:
            - StripPrefix=1
    discovery:
      locator:
        enabled: true
  eureka:
    client:
      fetch-registry: true
      register-with-eureka: true
      service-url:
        defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost

server:
  port: 8080
